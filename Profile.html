<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - REDitors</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js for stats -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000;
            --text: #fff;
            --accent: #ff0000;
            --gray: #1a1a1a;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--gray);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #cc0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .profile-email {
            color: #888;
            margin-bottom: 20px;
        }

        .profile-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 14px 32px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 24px;
        }

        .transcription-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transcription-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transcription-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .transcription-meta {
            font-size: 0.85rem;
            color: #888;
        }

        .transcription-credits {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .chart-container {
            height: 300px;
            margin-top: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Home
        </a>

        <div class="header">
            <div class="logo">REDITORS</div>
            <h1>My Profile</h1>
        </div>

        <div class="grid">
            <!-- Left Column: Profile Info -->
            <div>
                <div class="card">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">U</div>
                        <div class="profile-name" id="profileName">Loading...</div>
                        <div class="profile-email" id="profileEmail">Loading...</div>
                        <div class="profile-badge">Free Plan</div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="creditsBalance">0</div>
                            <div class="stat-label">Credits</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalTranscriptions">0</div>
                            <div class="stat-label">Transcriptions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalMinutes">0</div>
                            <div class="stat-label">Minutes</div>
                        </div>
                    </div>

                    <a href="Credits.html" class="btn" style="display: block; text-align: center; text-decoration: none; margin-bottom: 12px;">
                        <i data-lucide="zap"></i>
                        Purchase Credits
                    </a>
                    <a href="settings.html" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none;">
                        <i data-lucide="settings"></i>
                        Settings
                    </a>
                </div>
            </div>

            <!-- Right Column: Details -->
            <div>
                <div class="card">
                    <h2 class="section-title">Edit Profile</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label class="form-label">Display Name</label>
                            <input type="text" id="displayName" class="form-input" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label">OpenAI API Key (Optional)</label>
                            <input type="password" id="apiKey" class="form-input" placeholder="sk-proj-...">
                            <small style="color: #888; font-size: 0.85rem;">Use your own OpenAI API key for transcriptions</small>
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                    </form>
                </div>

                <div class="card" style="margin-top: 24px;">
                    <h2 class="section-title">Usage Statistics</h2>
                    <div class="chart-container">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transcriptions -->
        <div class="card">
            <h2 class="section-title">Recent Transcriptions</h2>
            <div class="transcription-list" id="transcriptionList">
                <div class="empty-state">
                    <i data-lucide="file-text"></i>
                    <p>No transcriptions yet. Start using the plugin!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>
    
    <!-- Profile Script -->
    <script src="profile.js"></script>
    
    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
